<script>
  const prizes = [
    "â˜• CafÃ© offert",
    "ðŸ° Dessert gratuit",
    "ðŸ· Verre de vin offert",
    "ðŸ˜ž Pas de chance",
    "ðŸ½ï¸ 10% sur l'addition",
    "ðŸ¥‚ ApÃ©ritif maison",

    "ðŸ› Plat du jour gratuit"
  ];

  const submitBtn = document.getElementById('submitBtn');
  const googleReviewBtn = document.getElementById('googleReviewBtn');
  const wheelContainer = document.getElementById('wheel-container');
  const canvas = document.getElementById('wheel');
  const ctx = canvas.getContext('2d');
  const resultDiv = document.getElementById('result');

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;
  const radius = 190;
  const arc = (2 * Math.PI) / prizes.length;
  const colors = ['#d35400','#f39c12','#2ecc71','#3498db','#9b59b6','#e67e22','#1abc9c','#e74c3c'];

  let startAngle = 0;
  let isSpinning = false;
  let hasSpun = false;

  googleReviewBtn.addEventListener('click', () => {
    if (!hasSpun) {
      submitBtn.disabled = false;
    }
  });

  function drawWrappedText(text, x, y, maxWidth, lineHeight) {
    const words = text.split(' ');
    let line = '';
    const lines = [];

    for (let i = 0; i < words.length; i++) {
      const testLine = line + words[i] + ' ';
      const metrics = ctx.measureText(testLine);
      if (metrics.width > maxWidth && i > 0) {
        lines.push(line.trim());
        line = words[i] + ' ';
      } else {
        line = testLine;
      }
    }
    lines.push(line.trim());

    const totalHeight = lines.length * lineHeight;
    let startY = y - totalHeight / 2 + lineHeight / 2;

    for (let i = 0; i < lines.length; i++) {
      ctx.fillText(lines[i], x, startY + i * lineHeight);
    }
  }

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < prizes.length; i++) {
      const angle = startAngle + i * arc;
      ctx.fillStyle = colors[i % colors.length];
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, angle, angle + arc);
      ctx.lineTo(centerX, centerY);
      ctx.fill();

      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.save();
      ctx.fillStyle = '#fff';
      ctx.font = 'bold 14px Montserrat, sans-serif';
      ctx.textAlign = 'center';
      ctx.translate(
        centerX + Math.cos(angle + arc / 2) * 120,
        centerY + Math.sin(angle + arc / 2) * 120
      );
      ctx.rotate(angle + arc / 2 + Math.PI / 2);
      drawWrappedText(prizes[i], 0, 0, 100, 18);
      ctx.restore();
    }

    // Centre
    ctx.beginPath();
    ctx.arc(centerX, centerY, 60, 0, 2 * Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();

    ctx.fillStyle = '#fff';
    ctx.font = 'bold 18px Montserrat, sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText('Tourner', centerX, centerY + 6);
  }

  function easeOut(t, b, c, d) {
    const ts = (t /= d) * t;
    const tc = ts * t;
    return b + c * (tc + -3 * ts + 3 * t);
  }

  function spinWheel() {
    if (isSpinning || hasSpun) return;
    isSpinning = true;
    resultDiv.textContent = '';
    submitBtn.disabled = true;
    googleReviewBtn.disabled = true;

    wheelContainer.style.display = 'block';

    const spinTimeTotal = Math.random() * 3000 + 4000;
    let spinTime = 0;
    const spinAngleStart = Math.random() * 10 + 15;

    function rotate() {
      spinTime += 30;
      if (spinTime >= spinTimeTotal) {
        stopRotateWheel();
        return;
      }
      const spinAngle = easeOut(spinTime, spinAngleStart, -spinAngleStart, spinTimeTotal);
      startAngle += (spinAngle * Math.PI / 180);
      drawWheel();
      setTimeout(rotate, 30);
    }

    rotate();
  }

  function stopRotateWheel() {
    isSpinning = false;
    hasSpun = true;

    let degrees = (startAngle * 180) / Math.PI;
    degrees = ((degrees % 360) + 360) % 360;

    const pointerAngle = 270;
    const segmentAngleDeg = 360 / prizes.length;

    let relativeAngle = (pointerAngle - degrees + 360) % 360;

    let index = Math.floor(relativeAngle / segmentAngleDeg);

    resultDiv.textContent = "ðŸŽ‰ Vous avez gagnÃ© : " + prizes[index];
  }

  submitBtn.addEventListener('click', () => {
    spinWheel();
  });

  drawWheel();
</script>
